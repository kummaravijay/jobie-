<div class="step">
<!-- <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button> -->
  <mat-stepper [linear]="!isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Person Details</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>email</mat-label>
          <input matInput placeholder="Last name, First name" formControlName="email" required>
        </mat-form-field>
          <mat-form-field appearance="fill">
          <mat-label>age</mat-label>
          <input matInput placeholder="Last name, First name" formControlName="age" required>
        </mat-form-field>
          <mat-form-field appearance="fill">
          <mat-label>address</mat-label>
          <input matInput placeholder="Last name, First name" formControlName="address" required>
        </mat-form-field>
          <mat-form-field appearance="fill">
          <mat-label>pin code</mat-label>
          <input matInput placeholder="Last name, First name" formControlName="pincode" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Educations">
      <form [formGroup]="secondFormGroup">
        <mat-form-field appearance="fill">
          <mat-label>Educations Detail</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>experience</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>
  </div>
